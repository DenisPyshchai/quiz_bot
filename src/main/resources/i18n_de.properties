main.manual.1=Willkommen bei Quiz-Bot! Mit diesem Dienst k\u00F6nnen Sie m\u00FChelos Befragungen und Quizze erstellen, unterst\u00FCtzt durch Telegram
main.manual.2=Bots.
main.manual.3=Um loszulegen, registrieren Sie sich zun\u00E4chst und best\u00E4tigen Ihre E-Mail-Adresse. Falls Sie keine E-Mail angeben wollen oder das Projekt unverbindlich erkunden m\u00F6chten, k\u00F6nnen Sie w\u00E4hrend der Registrierung die Option zur Erstellung eines Demo-Nutzers w\u00E4hlen. Danach sind Sie startklar! \u00D6ffnen Sie Ihr "Kabinett", klicken Sie auf den Tab "Neues Quiz" und erstellen Sie Ihre Befragung.
main.manual.4=Sobald Ihr Quiz erstellt ist, erhalten Sie einen QR-Code, der direkt darauf verweist. Alternativ k\u00F6nnen Sie Ihr Quiz direkt auf Telegram
main.manual.5=finden, indem Sie nach dem Benutzernamen des Bots suchen.
main.manual.6=Die Ergebnisse Ihres Quiz stehen Ihnen jederzeit in Ihrem "Kabinett" unter dem Tab "Quiz Verwalten" zum Download bereit.
main.manual.7=Falls Sie sich unsicher sind, wie Sie weiter vorgehen sollen, hilft Ihnen der ausf\u00FChrliche Leitfaden im "Kabinett" weiter.
about_us.cv_en=Englischer Lebenslauf
about_us.cv_de=Deutscher Lebenslauf
guide.create_new_quiz.1=Wie kann ich eine neue Befragung / ein neues Quiz erstellen?
guide.create_new_quiz.2=\u00D6ffnen Sie zuerst die Ansicht "Neues Quiz". Dies k\u00F6nnen Sie entweder \u00FCber den Tab "Neues Quiz" im Men\u00FC oder die
guide.create_new_quiz.3=Option in der Ansicht "Quiz-Manager" tun. Geben Sie Ihrem Quiz anschlie\u00DFend einen Namen und erstellen Sie eine Tabelle. Jede Frage kann einer Spalte zugeordnet werden, und die Antworten werden in dieser Spalte gespeichert. F\u00FCgen Sie beliebig viele Spalten hinzu und vergeben Sie passende Namen. Standardm\u00E4\u00DFig kann jeder Nutzer Ihr Quiz nur einmal ausf\u00FCllen. Sie m\u00FCssen auch eine kurze Nachricht eingeben, die angezeigt wird, falls ein Nutzer versucht, die Befragung erneut zu starten. Alternativ k\u00F6nnen Sie die Option \u201ENutzer darf die Befragung mehrfach ausf\u00FCllen\u201C ausw\u00E4hlen, um Mehrfachteilnahmen zu erm\u00F6glichen. Anschlie\u00DFend k\u00F6nnen Sie Nachrichten festlegen, die Nutzer beim Start sowie nach Abschluss der Befragung erhalten. Sobald alles eingerichtet ist, klicken Sie auf "Weiter".
guide.create_new_quiz.4=Nun k\u00F6nnen Sie Ihre Fragen hinzuf\u00FCgen. Tragen Sie jede Frage genau so ein, wie sie den Nutzern angezeigt werden soll. W\u00E4hlen Sie dann die Spalte aus, in der die Antworten gespeichert werden. Lassen Sie dieses Feld leer, werden die Antworten zu dieser Frage nicht gespeichert. Vordefinierte Antwortoptionen werden den Nutzern als Telegram-"Tastatur" angezeigt. Falls Sie die Option "Nutzer darf eigene Antworten eingeben" aktivieren, k\u00F6nnen Nutzer ihre Antworten selbst eintippen. In diesem Fall k\u00F6nnen Sie auch einen vordefinierten Filter zur Validierung der Antworten ausw\u00E4hlen. Falls ein Filter angewendet wird, m\u00FCssen Sie zudem eine Nachricht eingeben, die den Nutzern angezeigt wird, wenn ihre Antwort nicht dem erforderlichen Format entspricht. Sobald alle Fragen hinzugef\u00FCgt wurden und Ihr Quiz startbereit ist, klicken Sie auf "Speichern".
guide.create_new_quiz.5=Ihr Quiz ist nun erfolgreich erstellt und aktiv! Sie erhalten sofort eine Benachrichtigung mit dem Benutzernamen des Telegram-Bots, der Ihr Quiz hostet. Herzlichen Gl\u00FCckwunsch!
guide.finding_quiz.1=Wie finde ich mein Quiz in Telegram?
guide.finding_quiz.2=Sie k\u00F6nnen auf Ihr erstelltes Quiz entweder \u00FCber den QR-Code oder direkt in Telegram zugreifen. Unter dem Tab "QR-Sammlung" im Men\u00FC k\u00F6nnen Sie den QR-Code f\u00FCr jedes Ihrer Quizze einsehen. Falls gew\u00FCnscht, k\u00F6nnen Sie diese, mit der
guide.finding_quiz.3=Option, auch als PNG-Bilder herunterladen. Alternativ finden Sie den Telegram-Benutzernamen Ihres Bots in der Ansicht "Quiz-Manager". Geben Sie diesen einfach in die Suchleiste von Telegram ein, um den Bot zu finden, der Ihr Quiz hostet.
guide.get_quiz_results.1=Wie kann ich die Ergebnisse meines Quiz anschauen?
guide.get_quiz_results.2=\u00D6ffnen Sie zuerst die Ansicht "Quiz-Manager", indem Sie den Tab "Quiz Verwalten" im Men\u00FC ausw\u00E4hlen. Anschlie\u00DFend klicken Sie auf die
guide.get_quiz_results.3=oder
guide.get_quiz_results.4=Option neben dem Quiz, dessen Ergebnisse Sie einsehen m\u00F6chten next to the quiz. Die erste Option zeigt Ihnen eine Tabelle mit den Ergebnissen, w\u00E4hrend die zweite Option die Ergebnisse im gew\u00FCnschten Format auf Ihr Ger\u00E4t herunterl\u00E4dt.
guide.managing_account.1=Wie kann ich meine Kontodaten \u00E4ndern?
guide.managing_account.2=\u00D6ffnen Sie die Ansicht \u201EKontoeinstellungen\u201C, indem Sie den Tab \u201EKontoeinstellungen\u201C im Men\u00FC ausw\u00E4hlen. W\u00E4hlen Sie dann die
guide.managing_account.3=Option neben der Information, die Sie \u00E4ndern m\u00F6chten.
